name: CI
on:
 push:
 workflow_dispatch:
    #inputs:
      #test:
        #type: string
        #default: ''
        #required: false
jobs:
 compile:
  runs-on: ubuntu-latest
  steps:
  - name: checkout
    uses: actions/checkout@v3
    
 docker-build:
  needs: compile
  runs-on: ubuntu-latest
  steps:
   - name: Docker Build
     run: |
      echo "Doing docker build ${{ github.ref }}, ${{ github.event }}" 
      sleep 60
      docker images
      echo "Docker done"
      
 delivery:
  needs: [docker-build]
  runs-on: ubuntu-latest
  steps:
   - name: Delivery
     run: |
      echo "Delivery code to Jfrog"
      sleep 10
      echo "Delivery code to Jfrog done"
      
 deploy-dev:
  needs: [docker-build]
  runs-on: ubuntu-latest
  steps:
   - name: Deploy Dev
     run: |
      echo "Deploying to Dev env."
      sleep 20
      echo "Deploying to Dev env. done"
      
 deploy-qa:
  needs: [docker-build]
  runs-on: ubuntu-latest
  if: (github.event == 'workflow_dispatch')
  steps:
   - name: Deploy QA
     run: |
      echo "Deploying to QA env."
      sleep 20
      echo "Deploying to QA env. done"
      
 deploy-prod:
  needs: [docker-build]
  runs-on: ubuntu-latest
  if: (github.ref == 'refs/heads/main' && github.event == 'workflow_dispatch')
  steps:
   - name: Deploy Prod
     run: |
      echo "Deploying to Prod env."
      sleep 20
      echo "Deploying to Prod env. done"
 

