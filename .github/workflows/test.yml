name: CI
on:
 push:
 workflow_dispatch:
    inputs:
      delivery:
        type: string
        default: ''
        required: false

jobs:
 compile:
  runs-on: ubuntu-latest
  steps:
  - name: checkout
    uses: actions/checkout@v3
    
 docker-build:
  needs: compile
  runs-on: ubuntu-latest
  steps:
   - name: Docker Build
     run: |
      echo "Doing docker build ${{ github.ref }}, ${{ github.event_name }}, ${{ github.event.action }}" 
      sleep 5
      docker images
      echo "Docker done"
      
 delivery:
  needs: [docker-build]
  runs-on: ubuntu-latest
  if: (github.event_name == 'workflow_dispatch' && github.event.inputs.delivery == 'manual' && github.ref == 'refs/heads/master' )
  steps:
   - name: Delivery
     run: |
      echo "Delivery code to Jfrog"
      sleep 5
      echo "Delivery code to Jfrog done"
      
